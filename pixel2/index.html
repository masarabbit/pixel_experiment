<!doctype html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./styles/main.css" />
  <script type="module" src ="./scripts/app.js" charset="utf-8"></script>

  <title>pixel edit 2</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav>
    pixel edit2
    <div class="input_wrap">
      <label>column</label>
      <input class="column no input" placeholder="column" value="16" />
    </div>
    <div class="input_wrap">
      <label>row</label>
      <input class="row no input" placeholder="row" value="16" />
    </div>
    <div class="input_wrap">
      <label>cell size</label>
      <input class="cell_size no input" placeholder="cell size" value="20" />
    </div>

    <label for="color" class="color_label alt" data-alt="select color"></label>
    <input id="color" class="input" type="color">

    <div class="input_wrap">
      <label>hex</label>
      <input class="hex input" placeholder="#000000" />
    </div>

    <label for="color2" class="color_label alt" data-alt="select color 2"></label>
    <input id="color2" class="input" type="color">

    <div class="input_wrap">
      <label>hex 2</label>
      <input class="hex2 input" placeholder="#ffffff" />
    </div>

    <input id="upload" type="file" single/>
    <label for="upload" data-alt="upload image file" class="upload icon alt"></label>
    <div class="upload_file_name"></div>
    <button class="btn pixelise icon display_none alt" data-alt="pixelise"></button>
    <button class="btn download icon download_file alt" data-alt="download pixel art"></button>

    <button class="btn fill icon alt" data-alt="fill bucket"></button>
    <button class="btn clear icon eraser alt" data-alt="eraser"></button>

    <button class="btn flip icon flip_h alt" data-alt="horizontal flip" data-dir="horizontal"></button>
    <button class="btn flip icon flip_v alt" data-alt="vertical flip" data-dir="vertical"></button>
    <button class="btn grid_display icon hide alt" data-alt="hide grid"></button>
    <button class="btn select_state icon alt" data-alt="select"></button>

    <button class="btn create_grid create icon alt" data-index="0" data-grid_class="cell" data-alt="refresh grid"></button> 
    <button class="btn undo icon alt" data-alt="undo"></button> 
  </nav>
  <nav class="two">
    <div class="input_wrap">
      <label>file name</label>
      <input class="file_name input" placeholder="art" />
    </div>
    <button class="btn copy_selection icon alt" data-alt="copy"></button>
    <button class="btn cut_selection icon alt" data-alt="cut"></button>
    <button class="btn crop_selection icon alt" data-alt="crop"></button>
    <button class="btn paste_selection icon alt" data-alt="paste"></button>
    <!-- <button class="btn delete_selection alt" data-alt="delete selection">delete</button> -->
    <button class="btn trace_svg icon alt" data-alt="trace"></button>
    <button class="btn data_url icon alt" data-alt="output dataURL">url</button>
    <button class="btn onion icon alt" data-alt="create onion skin from data url">onion</button>
    <button class="btn swap_color icon alt" data-alt="swap color">swap</button>
    <button class="btn output_from_data_url icon alt" data-alt="output from data-url">output data-url</button>
  </nav>

  <div class="wrapper">
    <div class="canvas_wrapper">
      <canvas class="overlay"></canvas>
      <div class="onion_bg"></div>
      <canvas class="artboard"></canvas>
    </div>

    <div class="palette"></div>
    <div class="color_output"></div>
    <textarea class="colors" spellcheck="false"></textarea>
    <div class="mini_wrap">
      <button class="btn generate icon alt" data-alt="generate from code" style="--svg: url('/icon/generate.svg');"></button>
      <button class="btn copy icon alt" data-alt="copy code" data-code="colors" style="--svg: url('/icon/copy.svg');"></button>
    </div>

    <textarea class="svg" spellcheck="false"></textarea>
    <div class="mini_wrap">
      <button class="btn copy icon alt" data-alt="copy code" data-code="svg" style="--svg: url('/icon/copy.svg');"></button>
    </div>

  </div>


  <div class="cursor" data-text="test"><div></div></div>
  <div class="indicator"></div>
</body>

</html>
